  <h2 id="Contxt">Contact Form</h3>



  <form action="/websiteStyling.css" id='formInput'>
    <label for="first name">First Name:</label>
    <input class="inputt" id="first name" name="first name" type="text" placeholder="Name" required>

    <br><br>

    <label for="last name">Last Name:</label>
    <input class="inputt" id="last name" name="last name" type="text" placeholder="Surname" required>
    <br><br>
    <label for="email">Email:</label><br>
    <input class="inputt" id="email" name="email" type="email" placeholder="Email" required>

    <br><br>

    <label>Gender:</label><br>
    <label for="male">Male</label>
    <input id="male" name="male" type="radio" value="male"><br>
    <label id="femaleL" for="female"> Female</label>
    <input id="female" name="female" type="radio" value="female">

    <br><br>

    <label for="message">Details:</label><br>
    <textarea rows="4" cols="50" name="comment" type="text" form="usrform" placeholder="Enter text here..."></textarea>

    <br><br>

    <label for="TermsAndConditions"> I agree to the terms and conditions </label>
    <input id="TermsAndConditions" type="checkbox" name="TermsAndConditions" value="accepted">

    <br><br>
    <hr>

    <input type="submit" value="Submit">

  </form>
